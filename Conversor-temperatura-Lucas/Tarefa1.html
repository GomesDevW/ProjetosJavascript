<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Tarefa1.js" defer></script> </script>

    <title>Document</title>
</head>
<style>
.convertArea{
    color:#fff; 
    display:block;
    width: 10rem; 
    height: 3rem;
    font-size: 2em;
}
input{
    width: 10rem;
    height: 3rem;
    font-size: 3em;
}
button{
    font-weight: bold;
    font-size: 1em;
    height: auto ;
    width: 100%;
}
body{
    background-color: #444;
    color: #fff;
}
.container{
    width: 300px;
    display: flex;

    margin-bottom: 8px;
    
}
input::placeholder{
    color: #ddd5d5;
}
</style>

<body>
    <h1>Conversor de Temperatura</h1>

    <div class="container">
        <div class="input">
            <input type="number" id="CelciusToF" placeholder="째C">
            <input disabled="" id="convertedValueF" class="convertArea">
        </div>
            <button id="ConvertFBtn">Converter para Fahrenheit (째F)</button>
    </div>

    <div class="container">
        <div class="input">
            <input type="number" id="FToCelcius" placeholder="째F">     
            <input disabled="" id="convertedValueC" class="convertArea">
        </div>
            <button id="ConvertCBtn" >Converter para Celsius (째C)</button>
    </div>
</body>
</html>
